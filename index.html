<html>
<head>
  <title>Display URL Parameters</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=GTM-WLC94CSL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GTM-XXXXXX');
  </script>
  <script>
    function displayParams() {
      var params = window.dataLayer.find(item => item.event === 'queryParams');
      if (params) {
        document.getElementById('key1').textContent = params.key1;
        document.getElementById('key2').textContent = params.key2;
      }
    }
    
    window.addEventListener('load', displayParams);
  </script>
</head>
<body>
  <h1>URL Parameters</h1>
  <p>Key1: <span id="key1"></span></p>
  <p>Key2: <span id="key2"></span></p>
</body>
</html>
