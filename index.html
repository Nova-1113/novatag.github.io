<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display URL Parameters</title>
    <!-- Google Tag Manager -->
    <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l;j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WLC94CSL');</script>
    <!-- End Google Tag Manager -->
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WLC94CSL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>URL Parameters</h1>
    <p id="key1">Key1: </p>
    <p id="key2">Key2: </p>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var key1 = new URLSearchParams(window.location.search).get('key1');
            var key2 = new URLSearchParams(window.location.search).get('key2');
            document.getElementById('key1').textContent = 'Key1: ' + key1;
            document.getElementById('key2').textContent = 'Key2: ' + key2;

            // Pass data to JavaScript tag
            var customerid = key1;
            var customeremail = key2;

            // This is a placeholder for the JavaScript tag logic
            // Replace this with the actual JavaScript tag implementation
            console.log('Customer ID:', customerid);
            console.log('Customer Email:', customeremail);
        });
    </script>
</body>
</html>
